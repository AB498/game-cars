<!DOCTYPE html>
<head>
<style type="text/css">
.field {
width:100%;
height:60vw;
background-color:lightgreen;
box-shadow:0px 4px 20px 0px;
}
.ball {
width:10vw;
height:10vw;
background-color:red;
position:absolute;
top:30vw;
left:50vw;
border-radius:10px;
}
.mid-line {height:60vw;
width:1px;
background-color:white;
position:relative;
left:50vw;
}
.twoline {
height:20vw;
width:1px;
background-color:white;
position:relative;
left:15vw;
top:-40vw;
}
</style>
</head>
<body>
<div class="field" >
<div class="ball" id="ball" ></div>
<div class="mid-line" ></div>
<div class="twoline" ></div>






</div>
<script type="text/javascript">
function rand(min, max) {
    return (Math.random() * (max - min + 1) ) + min;
}

var moveh = 50;
var movev = 30;



function change() {

var is = document.getElementById("ball").style.backgroundColor="#"+Math.floor(Math.random()*16777215).toString(16);

}


function move() {



foreward = rand(-5,5)/1;
backward = rand(-5,5)/1;
var amt = foreward;
var amts = backward;

if (moveh>95){moveh=98}
if (moveh<0){moveh=0}
if (movev>60){movev=60}
if (movev<0){movev=0}

if (rand(0,10)>5) {amt=-foreward} else {amt=foreward}
if (rand(0,10)>5) {amts=-backward} else {amts=backward}

var ballp = document.getElementById("ball");

moveh = moveh + amt;
movev = movev + amts;

ballp.style.left = moveh + "vw";
ballp.style.top = movev + "vw";


}
function clone(){
var itm = document.getElementById("ball");

var cln = itm.cloneNode(true);

document.body.appendChild(cln);


}


setInterval(move, 1);
setInterval(change, 2000);
setInterval(clone,1)


</script>
</body>
<html>
